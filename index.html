<html> 
<head>
    <title>New Motivational Msg by Kamal Sir</title>

    <style>
        * { font-size: 40px; font-family: Calibri; }
        body { background-color: azure; }
        h2 { border: solid; border-radius: 30px; width: 80%; padding: 10px; }
    </style>
</head>

<body>
<center>

    <h1>New Motivational Msg App</h1>

    <h2 id="msg"></h2>
    <h2 id="aut"></h2>

    <script>
        function gm() {
            let aut = document.getElementById("aut");
            let msg = document.getElementById("msg");

            let url = "https://quotes-api-self.vercel.app/quote";

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    msg.innerHTML = data.quote;
                    aut.innerHTML = data.author ? `- ${data.author}` : '- Unknown';
                })
                .catch(err => alert("Issue: " + err));
        }

      
        gm();

        
        setInterval(gm, 10000);

    </script>

</center>
</body>

</html>
